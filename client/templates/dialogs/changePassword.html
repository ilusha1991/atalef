<md-dialog aria-label="Change Password Dialog" flex="25">
    <form name="ChangePasswordForm" ng-submit="submit()" layout="column" novalidate>
        <md-toolbar dir="rtl">
            <div class="md-toolbar-tools">
                <h2>שינוי סיסמה</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon class="material-icons">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-icon-float md-block rtl">
                    <label>סיסמה ישנה</label>
                    <input type="password" name="oldPass" ng-model="passwords.oldPass" required ng-change="oldPassMatch()"/>
                    <md-icon class="material-icons">message</md-icon>
                    <div ng-messages="ChangePasswordForm.oldPass.$error">
                        <div ng-message="required">
                            שדה חובה
                        </div>
                    </div>
                </md-input-container>
                <md-input-container class="md-icon-float md-block rtl">
                    <label>סיסמה חדשה</label>
                    <input type="password" name="newPass1" ng-model="passwords.newPass1" required ng-change="newPassMatch(); oldPassMatch();"/>
                    <md-icon class="material-icons">message</md-icon>
                    <div ng-messages="ChangePasswordForm.newPass1.$error">
                        <div ng-message="required">
                            שדה חובה
                        </div>
                        <div ng-message="match">
                            סיסמאות חדשות לא זהות
                        </div>
                        <div ng-message="oldMatch">
                            סיסמא ישנה זהה לסיסמא חדשה
                        </div>
                    </div>
                </md-input-container>
                <md-input-container class="md-icon-float md-block rtl">
                    <label>סיסמה חדשה שנית</label>
                    <input type="password" name="newPass2" ng-model="passwords.newPass2" required ng-change="newPassMatch(); oldPassMatch();"/>
                    <md-icon class="material-icons">message</md-icon>
                    <div ng-messages="ChangePasswordForm.newPass2.$error">
                        <div ng-message="required">
                            שדה חובה
                        </div>
                        <div ng-message="match">
                            סיסמאות חדשות לא זהות
                        </div>
                        <div ng-message="oldMatch">
סיסמא ישנה זהה לסיסמא חדשה
                        </div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout-align="start">
            <md-button ng-click="cancel()" class="md-warn">ביטול</md-button>
            <md-button type="submit" class="md-primary">אישור</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
